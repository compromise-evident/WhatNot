# Place this file in /home/user/.config/geany/colorschemes  (create folder if missing.)
# disable "Code folding" in Preferences > Editor.
# disable "Show Markers Margin".
#  enable "Show Indentation Guides".                                                                                                  Ignore/use these >  >  >  >  >  >  >  >  >  >  >  >  >  >  >  >  >  > |
# Use Geany's "Color Chooser" in Tools...
                                                                                                                                                                                                            [theme_info]
                                                                                                                                                                                                            name =              Customizable Geany colorscheme
                                                                                                                                                                                                            description =       Crisp and clean (for C++ & Python)
                                                                                                                                                                                                            version =           1.0.0
                                                                                                                                                                                                            [named_styles]
#                           Non-software text, background.
default =                   #FFFFFF;#000000;false;false
                                                                                                                                                                                                            error =             #DD0907
#                           Selected text.
selection =                 #FFFFFF;#FFFFFF;false;false

#                           Current line.
current_line =              ;#2D2A2D;true;false
                                                                                                                                                                                                            brace_good =        #00C000;;true;false
                                                                                                                                                                                                            brace_bad =         #FF0000;#000000;true;false
#                           Line numbers, their background.
margin_line_number =        #1E1E1E;#000000;true;true

#                           Vertical folding lines.
margin_folding =            #121212

#                           Vertical folding boxes.
fold_symbol_highlight =     #121212

#                           Indentation guides.
indent_guide =              #0A28FF

#                           Caret.
caret =                     #FFFFFF
                                                                                                                                                                                                            marker_line =       #FFFFFF
#                           Automark.
marker_search =             #FFFFFF;#FFFFFF;false;false
                                                                                                                                                                                                            marker_mark =       #FFFFFF;#1FB714;
                                                                                                                                                                                                            call_tips =         #808080;;false;false
                                                                                                                                                                                                            white_space =       #808080;;true;false
#                           Comments (do all 6.)
comment =                   #505050
comment_doc =               #505050
comment_line =              #505050
comment_line_doc =          #505050
comment_doc_keyword =       #505050;;true;false
comment_doc_keyword_error = #505050;;false;true
                                                                                                                                                                                                            number =            #1FB714
#                           Numbers.
number_1 =                  #1E90FF
                                                                                                                                                                                                            number_2 =          #FF6403
                                                                                                                                                                                                            type =              #FBF305;;true
                                                                                                                                                                                                            class =             #FBF305;;true
                                                                                                                                                                                                            function =          #0000D3;;false;false
                                                                                                                                                                                                            parameter =         #C0C0C0
                                                                                                                                                                                                            keyword =           #90713A;;true;false
#                           for(), int, true, false, if, else if, else, break, continue, return.
keyword_1 =                 #0A28FF;;true;false

#                           PYTHON: range(), open(), input(), int(), len(), format(), exit(), and, or.
keyword_2 =                 #0A28FF;;true;false
                                                                                                                                                                                                            keyword_3 =         #C0C0C0;;false;false
                                                                                                                                                                                                            keyword_4 =         #FF6403;;false;true
                                                                                                                                                                                                            identifier =        #C0C0C0;;false;false
#                           Words & variable names.
identifier_1 =              #1E90FF;;false;false
                                                                                                                                                                                                            identifier_2 =      #C0C0C0;;false;false
                                                                                                                                                                                                            identifier_3 =      #0000D3;;true;false
                                                                                                                                                                                                            identifier_4 =      #4700A5;;false;false
                                                                                                                                                                                                            string =            #FF6403
#                           Quoted (double, single.)
string_1 =                  #1E90FF
                                                                                                                                                                                                            string_2 =          #1FB714
                                                                                                                                                                                                            string_3 =          #C0C0C0
                                                                                                                                                                                                            string_4 =          #0000D3
                                                                                                                                                                                                            string_eol =        #4700A5;;false;true
                                                                                                                                                                                                            character =         string_1
                                                                                                                                                                                                            backtick =          #FBF305
                                                                                                                                                                                                            here_doc =          #FBF305
                                                                                                                                                                                                            scalar =            #FBF305
                                                                                                                                                                                                            label =             #C0C0C0;;true;false
#                           Include-directive.
preprocessor =              #0A28FF;;true
                                                                                                                                                                                                            regex =             number_1
#                           Operators, parentheses, braces, brackets, semicolon.
operator =                  #0A28FF;;true;false
                                                                                                                                                                                                            decorator =         #0000D3;;false;false
                                                                                                                                                                                                            other =             #DD0907
                                                                                                                                                                                                            tag =               #FBF305;;true;false
                                                                                                                                                                                                            tag_unknown =       #DD0907;;true;false
                                                                                                                                                                                                            tag_end =           #FBF305;;false;false
                                                                                                                                                                                                            attribute =         #FF6403;;false;false
                                                                                                                                                                                                            attribute_unknown = #1FB714;;false;false
                                                                                                                                                                                                            value =             #0000D3
                                                                                                                                                                                                            entity =            #FBF305
                                                                                                                                                                                                            line_added =        #1FB714
                                                                                                                                                                                                            line_removed =      #DD0907
                                                                                                                                                                                                            line_changed =      #0000D3
# true;false are usually settings for bold/italics.
# Apply them where missing (not always effective.)
# Try ";" or ";;" before/after colors, then do true/false.
